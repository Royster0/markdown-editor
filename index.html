<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/node_modules/katex/dist/katex.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="titlebar">
        <div class="titlebar-left">
          <button id="file-menu-btn" class="titlebar-btn" title="File Menu">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <button id="toggle-sidebar-titlebar" class="titlebar-btn" title="Toggle Sidebar">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
          </button>
          <span class="titlebar-title">Markdown Editor</span>
        </div>
        <div class="titlebar-right">
          <button id="window-minimize" class="titlebar-control-btn" title="Minimize">
            <svg width="10" height="10" viewBox="0 0 12 12">
              <rect y="5" width="12" height="1" fill="currentColor"></rect>
            </svg>
          </button>
          <button id="window-maximize" class="titlebar-control-btn" title="Maximize">
            <svg width="10" height="10" viewBox="0 0 12 12">
              <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
            </svg>
          </button>
          <button id="window-close" class="titlebar-control-btn close-btn" title="Close">
            <svg width="10" height="10" viewBox="0 0 12 12">
              <line x1="1" y1="1" x2="11" y2="11" stroke="currentColor" stroke-width="1"></line>
              <line x1="11" y1="1" x2="1" y2="11" stroke="currentColor" stroke-width="1"></line>
            </svg>
          </button>
        </div>
      </div>
      <div id="file-menu" class="file-menu hidden">
        <button id="file-menu-open-folder" class="file-menu-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <span>Open Folder</span>
        </button>
        <button id="file-menu-new-file" class="file-menu-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
          <span>New File</span>
        </button>
        <button id="file-menu-open-file" class="file-menu-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"
            ></path>
          </svg>
          <span>Open File</span>
        </button>
        <button id="file-menu-save-file" class="file-menu-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span>Save</span>
        </button>
        <div class="file-menu-separator"></div>
        <button id="file-menu-settings" class="file-menu-item">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-14.2l-4.2 4.2m-2 2l-4.2 4.2M23 12h-6m-6 0H1m14.2 5.2l-4.2-4.2m-2-2l-4.2-4.2"></path>
          </svg>
          <span>Settings</span>
        </button>
      </div>
      <div class="main-container">
        <div id="sidebar" class="sidebar">
          <div id="file-tree" class="file-tree">
            <div class="file-tree-header">
              <span id="explorer-header">EXPLORER</span>
            </div>
            <div class="empty-state">
              <p>No folder opened</p>
              <button id="open-folder-sidebar" class="open-folder-btn">Open Folder</button>
            </div>
          </div>
        </div>

        <div class="editor-container">
          <div id="tab-bar" class="tab-bar">
            <!-- Tabs will be dynamically added here -->
            <button
              id="edit-mode-toggle"
              class="tab-bar-btn"
              title="Toggle Edit Mode"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                ></path>
              </svg>
            </button>
          </div>
          <div
            id="editor"
            class="editor"
            contenteditable="true"
            spellcheck="false"
          ></div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-left">
          <span id="word-count">0 words</span>
          <span class="separator">|</span>
          <span id="char-count">0 characters</span>
        </div>
        <div class="status-right">
          <span id="cursor-position">Ln 1, Col 1</span>
        </div>
      </div>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Settings</h2>
            <button id="settings-close" class="modal-close-btn" title="Close">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <!-- Theme Section -->
            <div class="settings-section">
              <h3 class="settings-section-title">Appearance</h3>
              <div class="settings-item">
                <label for="settings-theme-selector">
                  <span class="settings-label">Theme</span>
                  <span class="settings-description">Choose your editor theme</span>
                </label>
                <select id="settings-theme-selector" class="settings-select">
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="settings-item">
                <button id="settings-import-theme" class="settings-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  <span>Import Theme</span>
                </button>
              </div>
            </div>

            <!-- UI Section -->
            <div class="settings-section">
              <h3 class="settings-section-title">User Interface</h3>
              <div class="settings-item">
                <label for="settings-status-bar-toggle" class="settings-toggle-label">
                  <div>
                    <span class="settings-label">Status Bar</span>
                    <span class="settings-description">Show word count, character count, and cursor position</span>
                  </div>
                  <input type="checkbox" id="settings-status-bar-toggle" class="settings-toggle" checked />
                  <span class="settings-toggle-slider"></span>
                </label>
              </div>
              <div class="settings-item">
                <label for="settings-confirm-file-delete" class="settings-toggle-label">
                  <div>
                    <span class="settings-label">Confirm File Deletion</span>
                    <span class="settings-description">Show confirmation dialog before deleting files</span>
                  </div>
                  <input type="checkbox" id="settings-confirm-file-delete" class="settings-toggle" checked />
                  <span class="settings-toggle-slider"></span>
                </label>
              </div>
              <div class="settings-item">
                <label for="settings-confirm-folder-delete" class="settings-toggle-label">
                  <div>
                    <span class="settings-label">Confirm Folder Deletion</span>
                    <span class="settings-description">Show confirmation dialog before deleting folders</span>
                  </div>
                  <input type="checkbox" id="settings-confirm-folder-delete" class="settings-toggle" checked />
                  <span class="settings-toggle-slider"></span>
                </label>
              </div>
            </div>

            <!-- Keybinds Section -->
            <div class="settings-section">
              <h3 class="settings-section-title">Keybinds</h3>
              <div class="settings-description" style="margin-bottom: 16px;">
                Customize keyboard shortcuts for various actions. Click on a keybind to change it.
              </div>
              <div id="keybinds-list" class="keybinds-list">
                <!-- Keybinds will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
